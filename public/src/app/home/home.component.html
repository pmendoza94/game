<div>
  <script src="JavaScript/ModalPopupWindow.js" type="text/javascript"></script>

  <form (submit)="onSubmit()">
    <label>Name:</label>
    <input 
    type="text" 
    name="name"
    required
    [(ngModel)]="user.name"
    #name="ngModel">
    <br><br>

    <input type="submit" value="Submit">
  </form>

  <div class="play">
    <button><a [routerLink]="['/game']">Play!</a></button>
    <p>Click the button above to start the trivia game.</p>
  </div>

  <label>Search:</label>
  <input type="text" name="name">

  <table>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Percentage</th>
    </tr>
    <tr *ngFor="let x of users">
      <td>{{ x.name }}</td>
      <td>{{ x.score }}</td>
      <td></td>
    </tr>
  </table>
</div>
